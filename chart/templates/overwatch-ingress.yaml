{{/* vim: set filetype=helm: */}}
{{- if eq .Values.deployment.type "aks" -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "overwatch-api.fullname" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-dev-cloudflare
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    app: {{ include "overwatch-api.name" . }}
    chart: {{ include "overwatch-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  tls:
  - hosts:
      - "*.overwatch.search365.com.au"
    secretName: {{ .Values.secrets.certificate }}
  rules:
  - http:
      paths:
      - backend:
          serviceName: {{ include "overwatch-api.fullname" . }}
          servicePort: 80
        path: /overwatch(/|$)(.*)
{{ end }}